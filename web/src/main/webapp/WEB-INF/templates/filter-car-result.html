<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListCars</title>
</head>
<body>
<span>List cars</span><br><br>
<div th:each="car:${pageCars}">
    <span th:text="${car.brandCar.brand}"></span>
    <span th:text="${car.model}"></span>
    <span th:text="${car.yearOfIssue}"></span>
    <span th:text="${car.transmission}"></span>
    <span th:text="${car.costRentalOfDay}"></span>
</div>
<div th:if="${pageCars.totalPages > 0}"
     th:each="pageNumber:${pageNumbers}">
    <a th:href="@{/filter-car-result(size=${pageCars.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==pageCars.number+1}?active"></a>
    </li>

</div>

</body>
</html>
