<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListCars</title>
</head>
<body>
<span>List cars</span><br><br>
<div th:each="car:${cars}">
    <span th:text="${car.brandCar.brand}"></span>
    <span th:text="${car.model}"></span>
    <span th:text="${car.yearOfIssue}"></span>
    <span th:text="${car.transmission}"></span>
    <span th:text="${car.costRentalOfDay}"></span>
</div>
<div>
    <ul th:if="${pageCars.totalPages > 0}"></ul>
    <li th:each="pageNumber:${#numbers}"
        th:class="${pageNumber == pageCars.number} ? active ">
    <a th:href="@{'/filter-car-result?page=' + ${pageNumber}}"
       th:text="${pageNumber + 1}"></a>
    </li>

</div>

</body>
</html>
