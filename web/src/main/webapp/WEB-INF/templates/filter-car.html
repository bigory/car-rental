<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>
<body>
<form th:action="@{/filter-car-result}" th:object="${filterDto}" method="get">

    <br>
    <div>
        <span>Brand</span>
        <select th:field="*{brandCar}">
            <option value="" th:text="All"></option>
            <option th:each="brand: ${brandCars}"
                    th:value="${brand.getBrand()}"
                    th:text="${brand.getBrand()}">
        </select>
    </div>

    <br>
    <div>
        <span>Model</span>
        <br>
        <input type="text" th:field="*{modelCar}">
    </div>

    <br>
    <div>
        <span>Class</span>
        <select th:field="*{classCar}">
            <option value="" th:text="All"></option>
            <option th:each="class: ${carClass}"
                    th:value="${class}"
                    th:text="${class}"></option>
        </select>
    </div>

    <br>
    <div>
        <span>Year of issue</span>
        <br>
        <input type="text" th:field="*{yearOfIssue}">
    </div>

    <br>
    <span>Transmission</span><br>

    <div th:each="transmission:${transmissions}">
        <span th:text="${transmission}">AKPP</span>
        <input type="radio" name="Transmission" th:value="${transmission}">
    </div>

    <br>
    <div>
        <span>Cost</span>
        <br>
        <input type="text" th:field="*{costRentalOfDay}">
    </div>

    <br>
    <div>
        <input type="submit" value="Search">
    </div>
</form>
</body>
</html>
