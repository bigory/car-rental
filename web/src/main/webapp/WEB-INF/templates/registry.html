<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Registration user</title>
</head>
<body>

<div class="container">
    <div th:insert="~{home::home}"></div>

<form th:action="@{/registry}" th:object="${userDto}" method="post">
    <span>Registration</span>
    <br>

    <br>
    <div>
        <span>First Name</span>
        <br>
        <input type="text" th:field="*{firstName}">
    </div>

    <br>
    <div>
        <span>Second Name</span>
        <br>
        <input type="text" th:field="*{secondName}">
    </div>

    <br>
    <div>
        <span>Passport Number</span>
        <br>
        <input type="text" th:field="*{passportNumber}">
    </div>

    <br>
    <div>
        <span>Telephone</span>
        <br>
        <input type="text" th:field="*{telephone}">
    </div>

    <br>
    <div>
        <span>Email</span>
        <br>
        <input type="text" th:field="*{email}">
    </div>

    <br>
    <div>
        <span>Password</span>
        <br>
        <input type="text" th:field="*{password}">
    </div>

    <br>
    <div>
        <input type="submit" value="Registration">
    </div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
