<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListsUser</title>
</head>
<body>
<span>List User</span><br><br>
<div th:each="userService:${pagesUsers}">
    <span th:text="${userService.firstName}"></span>
    <span th:text="${userService.secondName}"></span>
    <span th:text="${userService.passportNumber}"></span>
    <span th:text="${userService.telephone}"></span>
    <span th:text="${userService.email}"></span>
</div>
<div th:if="${pagesUsers.totalPages > 0}"
     th:each="pageNumber:${pageNumbers}">
    <a th:href="@{/users(size=${pagesUsers.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==pagesUsers.number+1}?active"></a>
   </div>
</body>
</html>
