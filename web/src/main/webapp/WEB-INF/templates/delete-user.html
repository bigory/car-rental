<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DeleteUser</title>
</head>
<body>


<form th:action="@{delete-user}" th:object="${userDto}" method="post">
    <span>Input passport number</span>

    <br>
    <div>
        <span>Passport number</span>
        <input type="text" th:field="*{passportNumber}">
    </div>

    <br>
    <div>
        <input type="submit" value="Delete">
    </div>
</form>
</body>
</html>
